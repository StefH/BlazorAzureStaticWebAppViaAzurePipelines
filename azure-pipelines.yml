trigger:
- main

pool:
  vmImage: 'ubuntu-18.04'

resources:
  containers:
  - container: staticappsclient
    image: mcr.microsoft.com/appsvc/staticappsclient:stable

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: CmdLine@2
  target: host
  inputs:
    script: 'ls -al'

- task: CmdLine@2
  displayName: 'wget packages-microsoft-prod'
  target: staticappsclient
  inputs:
    script: 'wget https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb'

- task: CmdLine@2
  displayName: 'Install dotnet-sdk-3.1'
  target: staticappsclient
  inputs:
    script: 'apt-get update && apt-get install -y apt-transport-https && apt-get update && apt-get install -y dotnet-sdk-3.1'

- task: CmdLine@2
  target: staticappsclient
  inputs:
    script: 'cd /bin/staticsites/ && ./StaticSitesClient upload --verbose True --apiToken $(API_TOKEN) --workdir $(Build.SourcesDirectory) --api Api --app Client --outputLocation wwwroot'